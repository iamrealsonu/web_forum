<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css" type="text/css" >
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Log in
            <a href="./signup.html">or  Sign up</a>
        </h1>
        <form name="LoginForm" id="login-form">
            <label for="" class="labeltext" >Username</label>
            <input type="text" id="username" placeholder="e.g., me@12345" required>
            <label for="" class="labeltext">Password</label>
            <input type="password" id="password" placeholder="e.g.,xxyyxxzz" required>
            <button class="login-btn" type="submit" onclick="login(username,password)">Login</button>
        </form>
    </div>
</body>
</html>
